<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/92155eb491.js" crossorigin="anonymous"></script>
    <title>alarm-clock</title>
</head>
<body>
    
    <div class="title"><p>ALARM CLOCK</p></div>


<div class="container">


<!----------------------Display time---------------->
<div class="result">
    <h1> 00:00:00 PM</h1>
   </div><br>
<!-----------------Set Time------------------------->
<div class="time-set">
    <label for="time-hours">Hours:</label>
<input type="number" id="hour" name="hour" min="0" max="24">

<!-----------------Minutes--------------------------->
<label for="time-minutes">Minutes:</label>
<input type="number" id="time-minutes" name="time-minutes" min="0" max="59">

<!------------------------AM/PM---------------------->
<label for="time-ampm">AM/PM:</label>
<select id="time-ampm" name="time-ampm">
  <option value="AM">AM</option>
  <option value="PM">PM</option>
</select>
</div>

<!----------------------------Button------------------>

<button class="type">Set Alarm</button>
</div>





    <script src="index.js"></script>
</body>
</html>
